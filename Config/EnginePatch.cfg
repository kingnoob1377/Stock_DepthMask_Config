// Patches adding depth masks to the jet engines
// Contents:
// J-33 "Wheesley" Turbofan Engine (JetEngine)
// J-404 "Panther" Afterburning Turbofan (turboJet)
// J-X4 "Whiplash" Turbo Ramjet Engine (turboFanEngine)
// J-20 "Juno" Basic Jet Engine (miniJetEngine)

// J-33 "Wheesley" Turbofan Engine
@PART[JetEngine]
{
  MODEL
  {
    model = StockDepthMaskConfig/Asset/Engine/JetEngine-mask
  }
  MODULE
  {
    name = ModuleDepthMask
    maskTransform = JetEngine_mask
  }
}

// J-404 "Panther" Afterburning Turbofan
@PART[turboJet]
{
  MODEL
  {
    model = StockDepthMaskConfig/Asset/Engine/turboJet-mask
  }
  MODULE
  {
    name = ModuleDepthMask
    maskTransform = turboJet_mask
  }
}

// J-X4 "Whiplash" Turbo Ramjet Engine
@PART[turboFanEngine]
{
  MODEL
  {
    model = StockDepthMaskConfig/Asset/Engine/turboFanEngine-mask
  }
  MODULE
  {
    name = ModuleDepthMask
    maskTransform = turboFanEngine_mask
  }
}

// J-20 "Juno" Basic Jet Engine
@PART[miniJetEngine]
{
  MODEL
  {
    model = StockDepthMaskConfig/Asset/Engine/miniJetEngine-mask
  }
  MODULE
  {
    name = ModuleDepthMask
    maskTransform = miniJetEngine_mask
  }
}




