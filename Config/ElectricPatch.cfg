// Patches adding depth masks to electric parts
// Contents:
// SP-10C Photovoltaic Panels (solarPanelSP10C)
// SP-10L 1x5 Photovoltaic Panels (solarPanelSP10L)

// SP-10C Photovoltaic Panels
@PART[solarPanelSP10C]:FOR[StockDepthMaskConfig] 
{
  MODEL
  {
    model = StockDepthMaskConfig/Asset/Electric/solarPanelSP10C-mask
  }
  MODULE
  {
    name = ModuleDepthMask
    maskTransform = solarPanelSP10C_mask
  }
}

// SP-10L 1x5 Photovoltaic Panels
@PART[solarPanelSP10L]:FOR[StockDepthMaskConfig] 
{
  MODEL
  {
    model = StockDepthMaskConfig/Asset/Electric/solarPanelSP10L-mask
  }
  MODULE
  {
    name = ModuleDepthMask
    maskTransform = solarPanelSP10L_mask
  }
}


