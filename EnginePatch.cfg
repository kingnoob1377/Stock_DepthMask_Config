// Patches adding depth masks to the jet engines
// Contents:
// J-33 "Wheesley" Turbofan Engine (JetEngine)
// J-404 "Panther" Afterburning Turbofan (turboJet)
// J-X4 "Whiplash" Turbo Ramjet Engine (turboFanEngine)
// J-20 "Juno" Basic Jet Engine (miniJetEngine)
// J-85 "Tiger" Afterburning Turbofan (f5jet)
// J-119 "Cheetah" Afterburning Turbofan (raptorjet)
// Saturn AL-31FM1 Afterburning Jet Engine (SaturnAL31)
// TFJ-EJ200 "Typhoon" Afterburning Turbofan (BDA_EJ200)
// J-D33 Afterburning Turbofan (J-D33_Afterburning_Turbofan)
// J-F100 Afterburning Turbofan (J-F100_Afterburning_Turbofan)
// J-500 F101-GE-102B Afterburning Turbofan (GeneralElectricF101GE102B)

// J-33 "Wheesley" Turbofan Engine
@PART[JetEngine]
{
  MODEL
  {
    model = DepthMask/Asset/Engine/JetEngine-mask
  }
  MODULE
  {
    name = ModuleDepthMask
    maskTransform = JetEngine_mask
  }
}

